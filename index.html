<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="attempts">시도: <span id="attempts">0</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="startBtn">게임 시작</button>
            <button id="restartBtn" style="display: none;">다시 시작</button>
        </div>
    </div>

    <audio id="matchSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
